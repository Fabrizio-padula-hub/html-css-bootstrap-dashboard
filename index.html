<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>bootstrap dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="ms-bg-lightgray d-flex align-items-center">
        <section class="container-fluid text-center">
            <div class="row justify-content-center align-items-center bg-white py-1">
                <!-- logo -->
                <div class="col-1 col-lg-2">
                    <img class="logo-sm" src="./img/mobile-logo.png" alt="logo mobile">
                    <img class="img-fluid logo-lg" src="./img/logo.svg" alt="logo display">
                </div>
              <!-- /logo -->
              <!-- search bar -->
                <div class="col-auto col-lg-8 flex-grow-1 ms-relative">
                    <input id="search" type="search" placeholder="      Prova a cercare: Lezioni di Laravel">
                    <button class="icon-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
              <!-- /search bar -->
              <!-- icone destra -->
                <div class="col-1 col-lg-2 d-flex align-items-center justify-content-around">
                    <i class="fa-solid fa-bars icons-sm ms-icons-lg"></i>
                    <i class="fa-solid fa-circle-question icons-sm ms-icons-lg"></i>
                    <i class="fa-solid fa-ellipsis-vertical icons-sm ms-icons-lg"></i>
                    <!-- bottone dropdown -->
                    <div class="dropdown">
                        <button class="ms-bell dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">Profilo</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Fatturazione</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /bottone dropdown -->
                </div>
              <!-- /icone destra -->
            </div>
        </section>
    </header>
    <main>
        <div class="wrapper d-flex">
            <aside class="d-flex flex-column align-items-center">
                <!-- menu -->
                <nav class="d-flex menu justify-content-center">
                  <ul class="menu text-white mt-3">
                    <li>
                        <i class="fa-solid fa-house fs-5"></i>
                        <span class="ms-3">Home</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-chart-simple fs-5 my-3"></i>
                        <span class="ms-3">Stats</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-signal fs-5"></i>
                        <span class="ms-3">Signals</span>
                    </li>
                  </ul>  
                </nav>
                <!-- /menu -->
                <!-- admin -->
                <div class="admin text-white mb-3">
                    <i class="fa-solid fa-gear fs-5"></i>
                    <span class="ms-3">Admin</span>
                </div>
                <!-- /admin -->
            </aside>
            <section class="main-content">
                <div class="ms-bg-blu text-white">
                    <div>
                        <span>Nuovo Studente</span>
                        <!-- input offcanvas -->
                        <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <!-- nome e cognome -->
                                <div class="row">
                                    <div class="col">
                                        <span>Nome</span>
                                        <input type="text" class="form-control" aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <span>Cognome</span>
                                        <input type="text" class="form-control" aria-label="Last name">
                                    </div>
                                </div>
                                <!-- /nome e cognome -->
                                <!-- email e password -->
                                <form class="row g-3">
                                    <div class="col">
                                        <label for="inputEmail4" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                                            <input id="inputEmail4" type="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input id="inputPassword4" type="password" class="form-control">
                                    </div>
                                </form>
                                <!-- /email e password -->
                                <!-- reinsereisci email e password -->
                                <form class="row g-3">
                                    <div class="col">
                                        <label for="inputEmail4" class="form-label">Indirizzo Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                                            <input id="inputEmail4" type="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="inputPassword4" class="form-label">Password</label>
                                        <input id="inputPassword4" type="password" class="form-control">
                                    </div>
                                </form>
                                <!-- /reinsereisci email e password -->
                                <!-- indirizzo -->
                                <div class="col-12">
                                    <label for="inputAddress" class="form-label">Indirizzo</label>
                                    <input id="inputAddress" type="text" class="form-control">
                                </div>
                                <!-- /indirizzo -->
                                <!-- citta stato cap -->
                                <form class="row g-3">
                                    <div class="col-6">
                                        <label for="inputCity" class="form-label">Citt√†</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="col-4">
                                        <label for="inputState" class="form-label">Stato</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Scegli...</option>
                                            <option value="italia">Italia</option>
                                            <option value="francia">Francia</option>
                                            <option value="Germania">Germania</option>
                                            <option value="Portogallo">Portogallo</option>
                                            <option value="America">America</option>
                                            <option value="Russia">Russia</option>
                                        </select>
                                    </div>
                                    <div class="col-2">
                                        <label for="inputZip" class="form-label">CAP</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </form>
                                <!-- /citta stato cap -->
                                <!-- carica foto -->
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Foto</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <!-- /carica foto -->
                                <!-- checks -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Seleziona per proseguire
                                    </label>
                                </div>
                                <!-- /checks -->
                                <!-- bottoni -->
                                <button type="submit" class="btn btn-primary">Salva</button>
                                <button type="reset" class="btn btn-warning">Svuota</button>
                                <!--/ bottoni -->
                            </div>
                        </div>
                        <!-- /input offcanvas -->
                        

                    </div>
                </div>
            </section>
        </div>
    </main>






    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- /bootstrap-js -->
</body>
</html>
